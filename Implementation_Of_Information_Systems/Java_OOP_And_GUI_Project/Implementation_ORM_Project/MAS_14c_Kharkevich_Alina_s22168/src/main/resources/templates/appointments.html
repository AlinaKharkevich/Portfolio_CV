<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>Appointments History</h1>

<table>
    <tr>
        <th>Appointment ID:</th>
        <th>Appointment Date:</th>
    </tr>
    <tr th:each="appointment : ${appointments}">
        <td>
            <a th:href="@{/adults/appointment/{id}(id=${appointment.app_id})}">
                <span th:text="${appointment.app_id}"></span>
            </a>
        </td>
        <td th:text="${#dates.format(appointment.appointment_date, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
